<div class="container-fluid">
  <div class="app form-block" [class.mat-elevation-z2]="!isActive">
      <ngb-alert *ngIf="message" type="warning" (close)="message = null">{{ message }}</ngb-alert>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo</label>
        <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input [(ngModel)]="name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu nombre">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input [(ngModel)]="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa un usuario">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
      </div>
      <button (click)="signUp()" class="btn btn-primary btn-block">Entrar</button>
  </div>
</div>
