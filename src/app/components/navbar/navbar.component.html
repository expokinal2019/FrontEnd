<div class="d-flex" id="wrapper">
  <!-- Sidenav -->
  <div class="sidebar-cont shadow-sm" id="sidebar-wrapper">
    <div class="sidebar-heading text-center">
      <img src="assets/logo.jpg" height="100px">
    </div>
    <div class="list-group list-group-flush">
      <button class="btn btn-outline-primary btn-sm mx-2 shadow-sm" (click)="navigateTo('tasks/create')">
        <i class="fas fa-plus"></i>
        Crear nueva tarea
      </button>
      <button class="btn btn-outline-primary btn-sm mx-2 shadow-sm" (click)="navigateTo('tasks')">
        <i class="fas fa-tasks"></i>
        Tareas
      </button>
      <!-- Projects -->
      <button
        class="btn btn-primary btn-sm mx-2 shadow-sm"
        (click)="isCollapsed1 = !isCollapsed1"
        [attr.aria-expanded]="!isCollapsed1"
        aria-controls="collapse1">
        <i class="fas fa-thumbtack"></i>
        Proyectos
      </button>
      <div
        id="collapse"
        class="list-items"
        [ngbCollapse]="isCollapsed1">
        <ul class="list-container mx-2 shadow-sm">
          <li>Proyecto A</li>
          <li>Proyecto B</li>
          <li>Proyecto ExpoKinal 2019</li>
        </ul>
      </div>
      <!-- Teams -->
      <button class="btn btn-secondary btn-sm mx-2 shadow-sm" (click)="isCollapsed2 = !isCollapsed2"
        [attr.aria-expanded]="!isCollapsed2" aria-controls="collapse2">
        <i class="fas fa-users"></i>
        Equipos
      </button>
      <div id="collapse" class="list-items" [ngbCollapse]="isCollapsed2">
        <ul class="list-container mx-2 shadow-sm">
          <li>Dev</li>
          <li>Dise√±o</li>
          <li>Contabilidad</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Navbar -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-light navbar-white navbar-expand-lg shadow-sm">
      <div class="toggle-btn" style="margin-top: 7px;" onclick="show()">
        <span style="margin-top: 10px;"></span>
        <span></span>
        <span style="margin-bottom: 10px;"></span>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <div class="navbar-toggler-icon toggle-btn">
          <i class='fas fa-caret-down' style='font-size:36px; color: whitesmoke'></i>
        </div>
      </button>

      <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Opciones</a>
          </li>
          <li class="nav-item dropdown" ngbDropdown>
            <a class="nav-link dropdown-toggle" id="id01" href="#" ngbDropdownToggle>Configuracion de la cuenta</a>
            <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
              <a class="dropdown-item" href="#"><i class='fas fa-edit'></i> Edit</a>
              <a class="dropdown-item" href="#"><i class='fas fa-code-branch'></i> Configuration</a>
              <a class="dropdown-item" href="#"><i class='fas fa-sign-out-alt'></i> Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Outlet -->
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
